<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>Intégrer Feda Checkout à mon site</title>
  <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
  <style>
    #notification {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #4CAF50; /* Vert pour succès, à modifier pour erreur */
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="embed" style="width: 500px; height: 420px"></div>
  <div id="notification"></div>

  <script type="text/javascript">
      FedaPay.init({
        public_key: 'pk_live_TfSz212W0xSMKK7oPEogkFmp',
        transaction: {
          amount: 400,
          description: 'Acheter mon produit'
        },
        customer: {
          email: 'johndoe@gmail.com',
          lastname: 'Doe',
        },
        container: '#embed',
        onComplete: function({ reason, transaction }) {
          var notification = document.getElementById("notification");
          if (reason === FedaPay.CHECKOUT_COMPLETED) {
            // Le paiement est validé (côté client) !
            notification.textContent = "Paiement validé ! Merci !";
            notification.style.backgroundColor = "#4CAF50"; // Vert
            window.location.href = "http://cyberducampus.net/";
          } else if (reason === FedaPay.DIALOG_DISMISSED) {
            // L'utilisateur a fermé la boîte de dialogue
            notification.textContent = "Paiement annulé.";
            notification.style.backgroundColor = "#f44336"; // Rouge
            window.location.href = "https://google.com";
          }
          notification.style.display = "block";
          setTimeout(function() {
            notification.style.display = "none";
          }, 5000); // Masquer la notification après 5 secondes
        }
     });
  </script>
</body>
</html>
