<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Paiement automatique avec FedaPay</title>
    <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        #notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .success {
            background-color: #4CAF50;
        }
        .error {
            background-color: #f44336;
        }
        #ticket-info {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="ticket-info"></div>
    <div id="notification"></div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var fedaPayInstance = FedaPay.init({
                public_key: 'pk_live_TfSz212W0xSMKK7oPEogkFmp',
                transaction: {
                    amount: 1,
                    description: 'Achat de ticket'
                },
                customer: {
                    email: 'sic@gmail.com'
                },
                onComplete: function(response) {
                    var notification = document.getElementById('notification');
                    if (response.reason === FedaPay.DIALOG_DISMISSED) {
                        notification.textContent = "Paiement annulé.";
                        notification.className = "error";
                        // Redirection vers la page d'erreur
                        window.location.href = "https://google.com";
                    } else if (response.reason === FedaPay.CHECKOUT_COMPLETED) {
                        notification.textContent = "Paiement réussi ! Merci.";
                        notification.className = "success";
            }
                    notification.style.display = "block";
                    setTimeout(function() {
                        notification.style.display = "none";
                    }, 5000);
                }
            });

            // Lancer le paiement automatiquement
            setTimeout(function() {
                fedaPayInstance.open();
            }, 1000); // Délai d'une seconde pour s'assurer que tout est bien chargé
        });
        window.addEventListener('message', function(event) {
            if (event.data.type === 'ticketData') {
                const ticketData = event.data.data;
                // Utilisez ticketData (user, password, price) pour personnaliser la page
                console.log("Données du ticket reçues :", ticketData);
                // Affichez les informations du ticket sur la page
                document.getElementById("ticket-info").textContent = 
                    `Nom d'utilisateur: ${ticketData.user}\n` +
                    `Mot de passe: ${ticketData.password}\n` +
                    `Prix: ${ticketData.price} F`;
                document.getElementById("ticket-info").style.display = "block";
            }
        });
       
    </script>
</body>
</html>
