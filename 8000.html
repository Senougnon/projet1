<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Paiement automatique avec FedaPay</title>
    <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        #notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .success {
            background-color: #4CAF50;
        }
        .error {
            background-color: #f44336;
        }
        #ticket-info {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="ticket-info"></div>
    <div id="notification"></div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Initialiser FedaPay
            var fedaPayInstance = FedaPay.init({
                public_key: 'pk_live_TfSz212W0xSMKK7oPEogkFmp',
                transaction: {
                    amount: 1, // Vous pouvez ajuster le montant ici si nécessaire
                    description: 'Achat de ticket'
                },
                customer: {
                    email: 'sic@gmail.com' // Vous pouvez ajuster l'email ici si nécessaire
                },
                onComplete: function(response) {
                    var notification = document.getElementById('notification');
                    if (response.reason === FedaPay.DIALOG_DISMISSED) {
                        notification.textContent = "Paiement annulé.";
                        notification.className = "error";
                        // Rediriger si besoin
                    } else if (response.reason === FedaPay.CHECKOUT_COMPLETED) {
                        notification.textContent = "Paiement réussi ! Merci.";
                        notification.className = "success";
                        // Rediriger si besoin
                        
                        // 2. Afficher le ticket après le succès du paiement
                        const cookieValue = document.cookie.match('(?:^|;\\s*)ticketData=([^;]*)');
                        if (cookieValue) {
                            const ticketData = JSON.parse(cookieValue[1]);
                            document.getElementById("ticket-info").textContent = 
                                `Nom d'utilisateur: ${ticketData.user}\n` +
                                `Mot de passe: ${ticketData.password}\n` +
                                `Prix: ${ticketData.price} F`;
                            document.getElementById("ticket-info").style.display = "block";
                        }
                    }
                    notification.style.display = "block";
                    setTimeout(function() {
                        notification.style.display = "none";
                    }, 5000);
                }
            });

            // Lancer le paiement automatiquement
            setTimeout(function() {
                fedaPayInstance.open();
            }, 1000); // Délai d'une seconde pour s'assurer que tout est bien chargé
        });
        //  Supprimez l'écouteur de messages inter-fenêtres
        //  window.addEventListener('message', function(event) {
        //      // ... 
        //  }); 
    </script>
</body>
</html>
