<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion Administrateur</h1>
        <form id="loginForm" onsubmit="return login(event)">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB6AUBnK_7Vy2ABWI2JMo3ebG_Sljr8XlY",
            authDomain: "cyber-campus-2706f.firebaseapp.com",
            databaseURL: "https://cyber-campus-2706f-default-rtdb.firebaseio.com",
            projectId: "cyber-campus-2706f",
            storageBucket: "cyber-campus-2706f.appspot.com",
            messagingSenderId: "719410601264",
            appId: "1:719410601264:web:44fd2e3757721866303cf5",
            measurementId: "G-CEEFJP5LYZ"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const adminRef = database.ref('admins');
                const snapshot = await adminRef.once('value');
                const admins = snapshot.val();

                const admin = Object.values(admins).find(admin => 
                    admin.username === username && admin.password === password
                );

                if (admin) {
                    // Vérification du statut de l'abonnement
                    const subscriptionRef = database.ref('admin/subscription');
                    const subscriptionSnapshot = await subscriptionRef.once('value');
                    const subscription = subscriptionSnapshot.val();

                    if (subscription && subscription.status === 'active' && new Date(subscription.endDate) > new Date()) {
                        // Abonnement actif, connexion réussie
                        sessionStorage.setItem('isLoggedIn', 'true');
                        window.location.href = 'a3.html';
                    } else {
                        // Abonnement inactif ou expiré, redirection vers index.html
                        errorMessage.textContent = 'Votre abonnement n\'est pas actif. Veuillez vous abonner.';
                        errorMessage.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000); // Redirection après 3 secondes
                    }
                } else {
                    errorMessage.textContent = 'Nom d\'utilisateur ou mot de passe incorrect';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                errorMessage.textContent = 'Une erreur est survenue. Veuillez réessayer.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
