<style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50c878;
            --background-color: #f5f7fa;
            --text-color: #333333;
            --input-background: #ffffff;
            --button-color: #4a90e2;
            --hover-color: #3a7bc8;
            --sidebar-color: #2c3e50;
            --sidebar-text: #ecf0f1;
            --input-area-color: #e8f0fe;
            --user-message-color: #e1f5fe;
            --ai-message-color: #e8f5e9;
        }

        [data-theme="dark"] {
            --primary-color: #6c5ce7;
            --secondary-color: #00b894;
            --background-color: #2d3436;
            --text-color: #ecf0f1;
            --input-background: #34495e;
            --button-color: #6c5ce7;
            --hover-color: #5b4cc4;
            --sidebar-color: #2c3e50;

            --input-area-color: #3d4852;
            --user-message-color: #3949ab;
            --ai-message-color: #1b5e20;
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background-color: var(--primary-color);
            color: white;
            height: 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .toggle-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-right: 10px;
        }

        .logo {
            font-size: 1.2em;
            font-weight: bold;
        }

        .auth-buttons button, .theme-toggle {
            margin-left: 5px;
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.8em;
        }

        .auth-buttons button:hover, .theme-toggle:hover {
            background-color: var(--hover-color);
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            margin-top: 30px;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            color: var(--sidebar-text);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            position: fixed;
            top: 30px;
            bottom: 0;
            left: 0;
            z-index: 999;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            margin-left: 260px;
            transition: margin-left 0.3s ease;
        }

        .message-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-container {
            display: flex;
            padding: 15px;
            align-items: center;
            background-color: var(--input-area-color);
            border-radius: 10px;
            margin-top: 20px;
            position: sticky;
            bottom: 0;
        }

        #userInput {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            font-size: 1em;
            padding: 10px;
            outline: none;
            resize: vertical;
            min-height: 20px;
            max-height: 150px;
        }

        input, select, button, textarea {
            background-color: var(--input-background);
            border: 1px solid var(--button-color);
            color: var(--text-color);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--user-message-color);
            color: var(--text-color);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .ai-message {
            background-color: var(--ai-message-color);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        #modelSelect, #subscriptionSelect, #creditSelect {
            width: 100%;
            margin-bottom: 10px;
            background-color: var(--input-background);
            color: var(--text-color);
            border: 1px solid var(--button-color);
            padding: 10px;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 40px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.success {
            background-color: var(--secondary-color);
        }

        .notification.error {
            background-color: #e74c3c;
        }

        .file-input {
            display: none;
        }

        .file-label {
            cursor: pointer;
            margin-left: 10px;
            color: var(--button-color);
        }

        .message-actions {
            margin-top: 5px;
        }

        .message-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            margin-right: 5px;
            font-size: 0.9em;
        }

        .pinned-file {
            background-color: var(--input-background);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #conversationHistory {
            margin-top: 20px;
        }

        #conversationHistory h3 {
            margin-bottom: 10px;
        }

        .conversation-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: var(--input-background);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .conversation-item:hover {
            background-color: var(--hover-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--background-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--button-color);
            width: 300px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.visible {
                transform: translateX(0);
            }

            .chat-container {
                margin-left: 0;
            }

            .chat-container.sidebar-visible {
                margin-left: 0;
            }

            .header {
                padding: 5px;
            }

            .logo {
                font-size: 1em;
            }

            .auth-buttons button, .theme-toggle {
                padding: 3px 6px;
                font-size: 0.7em;
            }
        }

}

    <script>
const API_KEY = 'AIzaSyB3umTE3n2d5gwKzOmJz4ss1pFZMR8_vOE';
const API_BASE_URL = 'https://generativelanguage.googleapis.com/v1beta/models/';
let currentUser = null;
let pinnedFile = null;
let currentConversation = [];
let conversations = {};
const FREE_CREDITS_PER_DAY = 10;
const FREE_MODEL_MAX_WORDS = 50;
const FREE_MODEL_MAX_RESPONSE = 100;

// Configuration Firebase
const firebaseConfig = {
    apiKey: "AIzaSyCvizcYorGDPN3GXqma0opp7wAiMkaCt64",
    authDomain: "gemini-bb56e.firebaseapp.com",
    databaseURL: "https://gemini-bb56e-default-rtdb.firebaseio.com",
    projectId: "gemini-bb56e",
    storageBucket: "gemini-bb56e.appspot.com",
    messagingSenderId: "277143630015",
    appId: "1:277143630015:web:78736f2cf52d29495d160a",
    measurementId: "G-CSN292219J"
};

// Initialiser Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function showLoginModal() {
    document.getElementById('loginModal').style.display = 'block';
}

function showRegisterModal() {
    document.getElementById('registerModal').style.display = 'block';
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function updateUIForLoggedInUser() {
    document.getElementById('loginBtn').classList.add('hidden');
    document.getElementById('registerBtn').classList.add('hidden');
    document.getElementById('logoutBtn').classList.remove('hidden');
    document.getElementById('userInfo').classList.remove('hidden');
    document.getElementById('username').textContent = currentUser.username;
    document.getElementById('freeCredits').textContent = currentUser.freeCredits;
    document.getElementById('paidCredits').textContent = currentUser.paidCredits;
    document.getElementById('subscription').textContent = currentUser.subscription || 'Aucun';
    loadConversationHistory();
}

function updateUIForLoggedOutUser() {
    document.getElementById('loginBtn').classList.remove('hidden');
    document.getElementById('registerBtn').classList.remove('hidden');
    document.getElementById('logoutBtn').classList.add('hidden');
    document.getElementById('userInfo').classList.add('hidden');
    document.getElementById('conversationHistory').innerHTML = '<h3>Historique des conversations</h3>';
}

function storeLoginInfo(username, password) {
    localStorage.setItem('eduqueMoiUsername', username);
    localStorage.setItem('eduqueMoiPassword', password);
}

function getStoredLoginInfo() {
    return {
        username: localStorage.getItem('eduqueMoiUsername'),
        password: localStorage.getItem('eduqueMoiPassword')
    };
}

function clearLoginInfo() {
    localStorage.removeItem('eduqueMoiUsername');
    localStorage.removeItem('eduqueMoiPassword');
}

async function register() {
    const username = document.getElementById('registerUsername').value;
    const password = document.getElementById('registerPassword').value;
    
    if (!username || !password) {
        showNotification('Veuillez remplir tous les champs.', 'error');
        return;
    }

    try {
        const userRef = db.ref('users/' + username);
        const snapshot = await userRef.once('value');
        if (snapshot.exists()) {
            showNotification('Ce nom d\'utilisateur existe déjà.', 'error');
            return;
        }
        
        const now = new Date();
        await userRef.set({
            password: password,
            freeCredits: FREE_CREDITS_PER_DAY,
            paidCredits: 0,
            subscription: null,
            subscriptionEndDate: null,
            lastFreeCreditsReset: now.toISOString()
        });
        
        currentUser = { 
            username, 
            freeCredits: FREE_CREDITS_PER_DAY, 
            paidCredits: 0, 
            subscription: null, 
            subscriptionEndDate: null,
            lastFreeCreditsReset: now.toISOString()
        };
        updateUIForLoggedInUser();
        showNotification('Inscription réussie !', 'success');
        closeModal('registerModal');
        storeLoginInfo(username, password);
    } catch (error) {
        console.error('Erreur lors de l\'inscription:', error);
        showNotification('Erreur lors de l\'inscription. Veuillez réessayer.', 'error');
    }
}

async function login(username, password) {
    if (!username || !password) {
        username = document.getElementById('loginUsername').value;
        password = document.getElementById('loginPassword').value;
    }
    
    if (!username || !password) {
        showNotification('Veuillez remplir tous les champs.', 'error');
        return;
    }

    try {
        const userRef = db.ref('users/' + username);
        const snapshot = await userRef.once('value');
        if (snapshot.exists() && snapshot.val().password === password) {
            const userData = snapshot.val();
            currentUser = { 
                username, 
                freeCredits: userData.freeCredits,
                paidCredits: userData.paidCredits,
                subscription: userData.subscription,
                subscriptionEndDate: userData.subscriptionEndDate,
                lastFreeCreditsReset: userData.lastFreeCreditsReset
            };
            await resetFreeCreditsIfNeeded();
            updateUIForLoggedInUser();
            showNotification('Connexion réussie !', 'success');
            closeModal('loginModal');
            storeLoginInfo(username, password);
        } else {
            showNotification('Nom d\'utilisateur ou mot de passe incorrect.', 'error');
        }
    } catch (error) {
        console.error('Erreur lors de la connexion:', error);
        showNotification('Erreur lors de la connexion. Veuillez réessayer.', 'error');
    }
}

function logout() {
    if (currentUser) {
        syncUserData();
    }
    currentUser = null;
    updateUIForLoggedOutUser();
    showNotification('Déconnexion réussie.', 'success');
    clearLoginInfo();
}

async function resetFreeCreditsIfNeeded() {
    const now = new Date();
    const lastReset = new Date(currentUser.lastFreeCreditsReset);
    if (now.getTime() - lastReset.getTime() >= 24 * 60 * 60 * 1000) {
        currentUser.freeCredits = FREE_CREDITS_PER_DAY;
        currentUser.lastFreeCreditsReset = now.toISOString();
        await syncUserData();

async function generateWordDoc(text) {
    const content = `
        <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
        <w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main">
            <w:body>
                <w:p>
                    <w:pPr>
                        <w:pStyle w:val="Heading1"/>
                    </w:pPr>
                    <w:r>
                        <w:t>Réponse d'Eduque moi</w:t>
                    </w:r>
                </w:p>
                <w:p>
                    <w:r>
                        <w:t>${text}</w:t>
                    </w:r>
                </w:p>
            </w:body>
        </w:document>
    `;
    const zip = new PizZip();
    zip.file("word/document.xml", content);
    const blob = await zip.generateAsync({type: "blob", mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"});
    return blob;
}

function generatePDF(text) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    doc.setFontSize(18);
    doc.text("Réponse d'Eduque moi", 20, 20);
    
    doc.setFontSize(12);
    const splitText = doc.splitTextToSize(text, 170);
    
    let y = 30;
    const pageHeight = doc.internal.pageSize.height;
    
    for (let i = 0; i < splitText.length; i++) {
        if (y > pageHeight - 20) {
            doc.addPage();
            y = 20;
        }
        doc.text(splitText[i], 20, y);
        y += 7;
    }
    
    return doc.output('blob');
}

async function loadPDF(file) {
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
    const numPages = pdf.numPages;
    let fullText = '';

    for (let i = 1; i <= numPages; i++) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str).join(' ');
        fullText += pageText + '\n\n';
    }

    return fullText;
}

function updateConversationHistory() {

    sortedConversations.forEach(id => {

            deleteConversation(id);

// Ajoutez ces fonctions pour gérer les événements de touches
document.addEventListener('keydown', function(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
});

document.getElementById('userInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter' && event.shiftKey) {
        event.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        const value = this.value;
        this.value = value.substring(0, start) + '\n' + value.substring(end);
        this.selectionStart = this.selectionEnd = start + 1;
    }
});

// Fonction pour vérifier régulièrement l'état de l'API
function checkApiStatusRegularly() {
    checkApiStatus();
    setInterval(checkApiStatus, 60000); // Vérifier toutes les minutes
}

// Appelez cette fonction au chargement de la page
checkApiStatusRegularly();

// Fonction pour gérer les erreurs de réseau
window.addEventListener('offline', function() {
    showNotification('Vous êtes hors ligne. Veuillez vérifier votre connexion internet.', 'error');
});

window.addEventListener('online', function() {
    showNotification('Vous êtes de nouveau en ligne.', 'success');
});

// Fonction pour sauvegarder l'état de l'application avant de quitter
window.addEventListener('beforeunload', function() {
    if (currentUser) {
        localStorage.setItem('lastConversation', JSON.stringify(currentConversation));
    }
});

// Fonction pour restaurer l'état de l'application au chargement
function restoreAppState() {
    const lastConversation = localStorage.getItem('lastConversation');
    if (lastConversation) {
        currentConversation = JSON.parse(lastConversation);
        currentConversation.forEach(message => {
            addMessageToChat(message.sender, message.content);
        });
    }
}

window.onload = async function() {
    await attemptAutoLogin();
    
    if (currentUser) {
        // Vérifiez et corrigez les données utilisateur
        if (currentUser.freeCredits === undefined) currentUser.freeCredits = 0;
        if (currentUser.paidCredits === undefined) currentUser.paidCredits = 0;
        if (currentUser.subscription === undefined) currentUser.subscription = null;
        if (currentUser.subscriptionEndDate === undefined) currentUser.subscriptionEndDate = null;
        if (currentUser.lastFreeCreditsReset === undefined) currentUser.lastFreeCreditsReset = new Date().toISOString();
        
        await syncUserData();
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    updateConversationHistory(); // Cela créera également le bouton "Nouvelle discussion"


    const inputContainer = document.querySelector('.input-container');
    const userInput = document.getElementById('userInput');
    const fileLabel = document.querySelector('.file-label');
    const sendButton = inputContainer.querySelector('button');

    function adjustInputWidth() {
        const containerWidth = inputContainer.offsetWidth;
        const fileLabelWidth = fileLabel.offsetWidth;
        const sendButtonWidth = sendButton.offsetWidth;
        const padding = 20;
        userInput.style.width = `${containerWidth - fileLabelWidth - sendButtonWidth - padding}px`;
    }

    adjustInputWidth();
    window.addEventListener('resize', adjustInputWidth);

    userInput.addEventListener('input', adjustTextareaHeight);

    document.getElementById('modelSelect').addEventListener('change', checkModelAccess);

    if (window.innerWidth <= 768) {
        document.querySelector('.sidebar').classList.remove('visible');
        document.querySelector('.chat-container').classList.remove('sidebar-visible');
    }

    if (currentUser) {
        const userRef = db.ref('users/' + currentUser.username);
        userRef.on('value', (snapshot) => {
            const userData = snapshot.val();
            if (userData) {
                currentUser = {
                    ...currentUser,
                    freeCredits: userData.freeCredits,
                    paidCredits: userData.paidCredits,
                    subscription: userData.subscription,
                    subscriptionEndDate: userData.subscriptionEndDate,
                    lastFreeCreditsReset: userData.lastFreeCreditsReset
                };
                updateUIForLoggedInUser();
            }
        });
    }

    if (currentUser) {
        loadConversationHistory();
    }

    initModals();

    loadSelectedModel();
    document.getElementById('modelSelect').addEventListener('change', saveSelectedModel);

    // Ajout de la nouvelle fonction pour restaurer l'état de l'application
    restoreAppState();

    document.body.classList.add('loaded');

    // Initialisation de la vérification régulière de l'état de l'API
    checkApiStatusRegularly();
};
    </script>
