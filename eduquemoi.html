<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Gemini Monétisée</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4CAF50;
            --background-color: #f0f2f5;
            --text-color: #333;
            --card-background: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            transition: all 0.3s ease;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 300;
        }

        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: #5753e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.3);
        }

        #response, #userInfo {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            white-space: pre-wrap;
            border-left: 4px solid var(--primary-color);
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .loading::after {
            content: '\2026';
            animation: ellipsis 1.5s infinite;
        }

        @keyframes ellipsis {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        #loginForm, #registerForm, #mainContent {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .show-form {
            display: block !important;
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #45a049;
        }

        #userInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .credit-info {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background-color: var(--secondary-color);
        }

        .notification.error {
            background-color: #f44336;
        }

        .clicked {
            transform: scale(0.95);
        }

        body {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Plateforme Gemini Monétisée</h1>
        
        <div id="loginForm">
            <h2>Connexion</h2>
            <div class="input-group">
                <label for="loginUsername">Nom d'utilisateur</label>
                <input type="text" id="loginUsername" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="input-group">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" placeholder="Entrez votre mot de passe">
            </div>
            <div class="btn-group">
                <button onclick="login()">Se connecter</button>
                <button onclick="showRegisterForm()" class="btn-secondary">S'inscrire</button>
            </div>
        </div>

        <div id="registerForm">
            <h2>Inscription</h2>
            <div class="input-group">
                <label for="registerUsername">Nom d'utilisateur</label>
                <input type="text" id="registerUsername" placeholder="Choisissez un nom d'utilisateur">
            </div>
            <div class="input-group">
                <label for="registerPassword">Mot de passe</label>
                <input type="password" id="registerPassword" placeholder="Choisissez un mot de passe">
            </div>
            <div class="btn-group">
                <button onclick="register()">S'inscrire</button>
                <button onclick="showLoginForm()" class="btn-secondary">Retour à la connexion</button>
            </div>
        </div>

        <div id="mainContent">
            <div id="userInfo">
                <div class="user-details">
                    <div class="avatar"></div>
                    <span class="username"></span>
                </div>
                <div class="credit-info">
                    <span class="credits"></span>
                    <span class="free-requests"></span>
                </div>
            </div>
            <div class="btn-group">
                <button onclick="logout()" class="btn-secondary">Se déconnecter</button>
                <button onclick="buyCredits()">Acheter des crédits</button>
            </div>

            <div class="input-group">
                <label for="model">Modèle Gemini</label>
                <select id="model">
                    <option value="gemini-pro">Gemini Pro</option>
                    <option value="gemini-1.0-pro">Gemini 1.0 Pro</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro Latest</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                </select>
            </div>
            <div class="input-group">
                <label for="prompt">Votre question</label>
                <textarea id="prompt" rows="4" placeholder="Posez votre question ici..."></textarea>
            </div>
            <button onclick="generateContent()">Générer (1 crédit)</button>
            <div class="loading" id="loading">Génération en cours</div>
            <div id="response"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyB3umTE3n2d5gwKzOmJz4ss1pFZMR8_vOE';
        const API_BASE_URL = 'https://generativelanguage.googleapis.com/v1beta/models/';
        let currentUser = null;

        // Configuration Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyCvizcYorGDPN3GXqma0opp7wAiMkaCt64",
  authDomain: "gemini-bb56e.firebaseapp.com",
  databaseURL: "https://gemini-bb56e-default-rtdb.firebaseio.com",
  projectId: "gemini-bb56e",
  storageBucket: "gemini-bb56e.appspot.com",
  messagingSenderId: "277143630015",
  appId: "1:277143630015:web:78736f2cf52d29495d160a",
  measurementId: "G-CSN292219J"
};

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function saveUserToLocalStorage(user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
        }

        function getUserFromLocalStorage() {
            const userStr = localStorage.getItem('currentUser');
            return userStr ? JSON.parse(userStr) : null;
        }

        function removeUserFromLocalStorage() {
            localStorage.removeItem('currentUser');
        }

        function showLoginForm() {
            document.getElementById('loginForm').classList.add('show-form');
            document.getElementById('registerForm').classList.remove('show-form');
            document.getElementById('mainContent').classList.remove('show-form');
        }

        function showRegisterForm() {
            document.getElementById('loginForm').classList.remove('show-form');
            document.getElementById('registerForm').classList.add('show-form');
            document.getElementById('mainContent').classList.remove('show-form');
        }

        function showMainContent() {
            document.getElementById('loginForm').classList.remove('show-form');
            document.getElementById('registerForm').classList.remove('show-form');
            document.getElementById('mainContent').classList.add('show-form');
            updateUserInfo();
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !password) {
                showNotification('Veuillez remplir tous les champs.', 'error');
                return;
            }

            try {
                const userRef = db.ref('users/' + username);
                const snapshot = await userRef.once('value');
                if (snapshot.exists()) {
                    showNotification('Ce nom d\'utilisateur existe déjà.', 'error');
                    return;
                }
                
                await userRef.set({
                    password: password,
                    credits: 3,
                    dailyRequests: 0,
                    lastRequestDate: new Date().toDateString()
                });
                
                currentUser = { username, credits: 3, dailyRequests: 0, lastRequestDate: new Date().toDateString() };
                saveUserToLocalStorage(currentUser);
                showMainContent();
                showNotification('Inscription réussie !', 'success');
            } catch (error) {
                console.error('Erreur lors de l\'inscription:', error);
                showNotification('Erreur lors de l\'inscription. Veuillez réessayer.', 'error');
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showNotification('Veuillez remplir tous les champs.', 'error');
                return;
            }

            try {
                const userRef = db.ref('users/' + username);
                const snapshot = await userRef.once('value');
                if (snapshot.exists() && snapshot.val().password === password) {
                    currentUser = { 
                        username, 
                        credits: snapshot.val().credits,
                        dailyRequests: snapshot.val().dailyRequests,
                        lastRequestDate: snapshot.val().lastRequestDate
                    };
                    saveUserToLocalStorage(currentUser);
                    showMainContent();
                    showNotification('Connexion réussie !', 'success');
                } else {
                    showNotification('Nom d\'utilisateur ou mot de passe incorrect.', 'error');
                }
            } catch (error) {
                console.error('Erreur lors de la connexion:', error);
                showNotification('Erreur lors de la connexion. Veuillez réessayer.', 'error');
            }
        }

        function logout() {
            currentUser = null;
            removeUserFromLocalStorage();
            showLoginForm();
            showNotification('Déconnexion réussie.', 'success');
        }

        function updateUserInfo() {
            const userInfoElement = document.getElementById('userInfo');
            const avatarElement = userInfoElement.querySelector('.avatar');
            const usernameElement = userInfoElement.querySelector('.username');
            const creditsElement = userInfoElement.querySelector('.credits');
            const freeRequestsElement = userInfoElement.querySelector('.free-requests');

            avatarElement.textContent = currentUser.username.charAt(0).toUpperCase();
            usernameElement.textContent = currentUser.username;
            creditsElement.textContent = `Crédits: ${currentUser.credits}`;
            freeRequestsElement.textContent = `Requêtes gratuites: ${3 - currentUser.dailyRequests}/3`;
        }

        async function generateContent() {
            if (!currentUser) {
                showNotification('Veuillez vous connecter pour utiliser le service.', 'error');
                return;
            }

            const today = new Date().toDateString();
            if (today !== currentUser.lastRequestDate) {
                currentUser.dailyRequests = 0;
                currentUser.lastRequestDate = today;
            }

            if (currentUser.dailyRequests >= 3 && currentUser.credits <= 0) {
                showNotification('Vous avez atteint votre limite quotidienne gratuite et vous n\'avez plus de crédits. Veuillez acheter des crédits pour continuer.', 'error');
                return;
            }

            const model = document.getElementById('model').value;
            const prompt = document.getElementById('prompt').value;
            const responseElement = document.getElementById('response');
            const loadingElement = document.getElementById('loading');

            responseElement.textContent = '';
            loadingElement.style.display = 'block';

            try {
                const response = await axios.post(`${API_BASE_URL}${model}:generateContent?key=${API_KEY}`, {
                    contents: [{ parts: [{ text: prompt }] }]
                });

                const generatedText = response.data.candidates[0].content.parts[0].text;
                responseElement.textContent = generatedText;
                responseElement.classList.add('fade-in');

                // Mise à jour des crédits/requêtes
                if (currentUser.dailyRequests < 3) {
                    currentUser.dailyRequests++;
                } else {
                    currentUser.credits--;
                }

                // Mise à jour dans Firebase
                await db.ref('users/' + currentUser.username).update({
                    credits: currentUser.credits,
                    dailyRequests: currentUser.dailyRequests,
                    lastRequestDate: currentUser.lastRequestDate
                });

                saveUserToLocalStorage(currentUser);
                updateUserInfo();
                showNotification('Contenu généré avec succès !', 'success');
            } catch (error) {
                console.error('Erreur:', error);
                responseElement.textContent = 'Une erreur est survenue lors de la génération du contenu.';
                responseElement.classList.add('fade-in');
                showNotification('Erreur lors de la génération du contenu.', 'error');
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function buyCredits() {
            var fedaPayInstance = FedaPay.init({
                public_key: 'pk_live_TfSz212W0xSMKK7oPEogkFmp',
                transaction: {
                    amount: 1000, // 1000 FCFA pour 10 crédits
                    description: 'Achat de 10 crédits pour la plateforme Gemini'
                },
                customer: {
                    email: 'client@example.com'
                },
                onComplete: function(response) {
                    if (response.reason === FedaPay.CHECKOUT_COMPLETED) {
                        addCreditsToUser(10);
                        showNotification('Paiement réussi ! 10 crédits ont été ajoutés à votre compte.', 'success');
                    } else {
                        showNotification('Le paiement a été annulé ou a échoué.', 'error');
                    }
                }
            });
            fedaPayInstance.open();
        }

        async function addCreditsToUser(amount) {
            currentUser.credits += amount;
            await db.ref('users/' + currentUser.username).update({
                credits: currentUser.credits
            });
            saveUserToLocalStorage(currentUser);
            updateUserInfo();
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }, 100);
        }

        // Initialisation au chargement de la page
        window.onload = function() {
            const savedUser = getUserFromLocalStorage();
            if (savedUser) {
                currentUser = savedUser;
                showMainContent();
            } else {
                showLoginForm();
            }
            document.body.classList.add('loaded');
        };

        // Ajouter des transitions fluides lors du changement de formulaires
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.add('clicked');
                setTimeout(() => button.classList.remove('clicked'), 200);
            });
        });
    </script>
</body>
</html>
