<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral AI Vision</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --background-color: #f3f4f6;
            --text-color: #1f2937;
            --error-color: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .app-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
        }

        .messages-container {
            height: 600px;
            overflow-y: auto;
            background: var(--background-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: white;
            margin-left: auto;
            border: 1px solid #e5e7eb;
        }

        .message.assistant {
            background: #dbeafe;
            margin-right: auto;
        }

        .message .header {
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .message img {
            max-width: 100%;
            border-radius: 4px;
            margin: 0.5rem 0;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-row {
            display: flex;
            gap: 1rem;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            min-height: 100px;
            resize: vertical;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .buttons-container {
            display: flex;
            gap: 1rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: var(--secondary-color);
        }

        .button.secondary {
            background: #6b7280;
        }

        .button.secondary:hover {
            background: #4b5563;
        }

        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error {
            background: #fee2e2;
            color: var(--error-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .loading::after {
            content: "";
            width: 2rem;
            height: 2rem;
            border: 3px solid #e5e7eb;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .image-preview {
            max-width: 300px;
            margin-top: 1rem;
        }

        .options-panel {
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .option-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .option-item label {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .option-item select,
        .option-item input {
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }

        #dropZone {
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #dropZone.dragover {
            border-color: var(--primary-color);
            background: #f0f9ff;
        }

        #dropZone p {
            color: #6b7280;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="header">
                <h1>Mistral AI Vision</h1>
                <p>Chat avec support d'images</p>
            </div>

            <div class="options-panel">
                <div class="options-grid">
                    <div class="option-item">
                        <label for="model-select">Modèle</label>
                        <select id="model-select">
                            <option value="mistral-large-latest">Mistral Large</option>
                            <option value="mistral-medium-latest">Mistral Medium</option>
                            <option value="mistral-small-latest">Mistral Small</option>
                        </select>
                    </div>
                    <div class="option-item">
                        <label for="temperature">Température (0-1)</label>
                        <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messages"></div>

            <div class="input-container">
                <div id="dropZone">
                    <p>Glissez-déposez une image ici ou cliquez pour sélectionner</p>
                    <button class="button secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        Sélectionner une image
                    </button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>

                <div class="input-row">
                    <textarea class="input-field" id="input-field" placeholder="Décrivez votre image ou posez une question..."></textarea>
                    <button class="button" id="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2L15 22L11 13L2 9L22 2z"></path>
                        </svg>
                        Envoyer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'Ir4if178akPjDIbcjOhlHE7xExppC83w';
        let isLoading = false;
        let currentImage = null;

        // Elements
        const messagesContainer = document.getElementById('messages');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const modelSelect = document.getElementById('model-select');
        const temperatureInput = document.getElementById('temperature');

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        sendButton.addEventListener('click', handleSend);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleImage(file);
            }
        }

        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                addMessage('Image chargée:', 'user', currentImage);
            };
            reader.readAsDataURL(file);
        }

        function addMessage(content, role, image = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'header';
            headerDiv.textContent = role === 'user' ? 'Vous' : 'Assistant';
            
            messageDiv.appendChild(headerDiv);

            if (image) {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imgElement.alt = 'Image envoyée';
                messageDiv.appendChild(imgElement);
            }

            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setLoading(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            if (loading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                messagesContainer.appendChild(loadingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } else {
                const loadingDiv = messagesContainer.querySelector('.loading');
                if (loadingDiv) {
                    loadingDiv.remove();
                }
            }
        }

        async function handleSend() {
            const input = inputField.value.trim();
            if ((!input && !currentImage) || isLoading) return;

            addMessage(input, 'user');
            inputField.value = '';
            setLoading(true);

            try {
                const messages = [];
                
                if (currentImage) {
                    messages.push({
                        role: 'user',
                        content: [
                            {
                                type: 'image_url',
                                image_url: {
                                    url: currentImage
                                }
                            }
                        ]
                    });
                }

                if (input) {
                    messages.push({
                        role: 'user',
                        content: input
                    });
                }

                const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: messages,
                        temperature: parseFloat(temperatureInput.value)
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.choices[0].message.content, 'assistant');
                
                // Reset current image after sending
                currentImage = null;
                dropZone.querySelector('p').textContent = 'Glissez-déposez une image ici ou cliquez pour sélectionner';

            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>
</html>
