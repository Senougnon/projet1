<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Mistral AI</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --background-color: #f3f4f6;
            --text-color: #1f2937;
            --error-color: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .app-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--background-color);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e5e7eb;
        }

        .messages-container {
            height: 500px;
            overflow-y: auto;
            background: var(--background-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: white;
            margin-left: auto;
            border: 1px solid #e5e7eb;
        }

        .message.assistant {
            background: #dbeafe;
            margin-right: auto;
        }

        .message .header {
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .input-container {
            display: flex;
            gap: 1rem;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s ease;
        }

        .send-button:hover {
            background: var(--secondary-color);
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error {
            background: #fee2e2;
            color: var(--error-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .loading::after {
            content: "";
            width: 2rem;
            height: 2rem;
            border: 3px solid #e5e7eb;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .options-panel {
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .options-panel h3 {
            margin-bottom: 0.5rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .option-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .option-item label {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .option-item input,
        .option-item select {
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="header">
                <h1>Interface Mistral AI</h1>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Chat
                </button>
                <button class="tab" data-tab="embeddings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2"></path>
                        <path d="M6 8a2 2 0 0 1 2-2h8"></path>
                        <path d="M18 16a2 2 0 0 1-2 2H8"></path>
                    </svg>
                    Embeddings
                </button>
            </div>

            <div class="options-panel">
                <h3>Options</h3>
                <div class="options-grid">
                    <div class="option-item">
                        <label for="model-select">Modèle</label>
                        <select id="model-select">
                            <option value="mistral-small-latest">Mistral Small</option>
                            <option value="mistral-medium-latest">Mistral Medium</option>
                            <option value="mistral-large-latest">Mistral Large</option>
                        </select>
                    </div>
                    <div class="option-item">
                        <label for="temperature">Température (0-1)</label>
                        <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messages"></div>

            <div class="input-container">
                <input type="text" class="input-field" id="input-field" placeholder="Entrez votre message...">
                <button class="send-button" id="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2z"></path>
                    </svg>
                    Envoyer
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'Ir4if178akPjDIbcjOhlHE7xExppC83w';
        let activeTab = 'chat';
        let isLoading = false;

        // Elements
        const messagesContainer = document.getElementById('messages');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');
        const tabs = document.querySelectorAll('.tab');
        const modelSelect = document.getElementById('model-select');
        const temperatureInput = document.getElementById('temperature');

        // Event Listeners
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                activeTab = tab.dataset.tab;
                updatePlaceholder();
            });
        });

        sendButton.addEventListener('click', handleSend);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        function updatePlaceholder() {
            inputField.placeholder = activeTab === 'chat' 
                ? "Entrez votre message..." 
                : "Entrez le texte pour générer des embeddings...";
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'header';
            headerDiv.textContent = role === 'user' ? 'Vous' : 'Assistant';
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setLoading(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            if (loading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                messagesContainer.appendChild(loadingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } else {
                const loadingDiv = messagesContainer.querySelector('.loading');
                if (loadingDiv) {
                    loadingDiv.remove();
                }
            }
        }

        async function handleSend() {
            const input = inputField.value.trim();
            if (!input || isLoading) return;

            addMessage(input, 'user');
            inputField.value = '';
            setLoading(true);

            try {
                if (activeTab === 'chat') {
                    await handleChat(input);
                } else {
                    await handleEmbeddings(input);
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        async function handleChat(input) {
            const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: modelSelect.value,
                    messages: [{ role: 'user', content: input }],
                    temperature: parseFloat(temperatureInput.value)
                })
            });

            if (!response.ok) {
                throw new Error(`Erreur API: ${response.status}`);
            }

            const data = await response.json();
            addMessage(data.choices[0].message.content, 'assistant');
        }

        async function handleEmbeddings(input) {
            const response = await fetch('https://api.mistral.ai/v1/embeddings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: 'mistral-embed',
                    input: input
                })
            });

            if (!response.ok) {
                throw new Error(`Erreur API: ${response.status}`);
            }

            const data = await response.json();
            const embeddings = data.data[0].embedding.slice(0, 5);
            addMessage(
                `Embeddings générés avec succès. Premiers éléments: ${embeddings.join(', ')}...`, 
                'assistant'
            );
        }
    </script>
</body>
</html>
