<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paiement CinetPay - Guinée</title>
    <script src="https://cdn.cinetpay.com/seamless/main.js"></script>
    <style>
        .sdk {
            display: block;
            position: absolute;
            background-position: center;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="sdk">
        <h1>Paiement CinetPay (GNF)</h1>
        <button onclick="checkout()">Payer 10 000 GNF</button>
    </div>

    <script>
        function checkout() {
            CinetPay.setConfig({
                apikey: '162374762673a38fbcda8b8.20656908', // Remplacez par votre clé API
                site_id: '5883213', // Remplacez par votre identifiant de site
                notify_url: 'https://votre-site.com/notify', // URL de notification
                mode: 'PRODUCTION' // Optionnel : Définir le mode de paiement (PRODUCTION ou TEST)
            });
            CinetPay.getCheckout({
                transaction_id: Math.floor(Math.random() * 100000000).toString(), // Identifiant de transaction unique
                amount: 10000, // Montant en GNF (multiple de 5)
                currency: 'GNF', // Devise pour la Guinée Conakry
                channels: 'ALL', // Tous les canaux de paiement
                description: 'Achat sur mon site - Guinée',
                // Informations client pour le paiement par carte bancaire
                customer_name: "Doe",
                customer_surname: "John",
                customer_email: "john.doe@email.com",
                customer_phone_number: "+224620123456",
                customer_address: "Rue 123, Conakry",
                customer_city: "Conakry",
                customer_country: "GN", // Code ISO pour la Guinée
                customer_state: "GN", // Meme code que le pays si pas d'etat
                customer_zip_code: "00000" // code postal par defaut si non applicable
            });
            CinetPay.waitResponse(function(data) {
                if (data.status == "REFUSED") {
                    alert("Votre paiement a échoué");
                } else if (data.status == "ACCEPTED") {
                    alert("Votre paiement a été effectué avec succès");
                }
            });
            CinetPay.onError(function(data) {
                console.log(data);
            });
        }
    </script>
</body>
</html>
