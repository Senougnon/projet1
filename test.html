<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.cinetpay.com/seamless/main.js"></script>
    <style>
        .sdk {
            display: block;
            position: absolute;
            background-position: center;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        function checkout() {
            CinetPay.setConfig({
                apikey: '502467977676f2a7b6e6b05.18473544',//   YOUR APIKEY
                site_id: '105884528',//YOUR_SITE_ID
                notify_url: 'http://mondomaine.com/notify/',
                mode: 'PRODUCTION' // Optionnel : Définir le mode de paiement (PRODUCTION ou TEST)
            });
            CinetPay.getCheckout({
                transaction_id: Math.floor(Math.random() * 100000000).toString(), // Identifiant de transaction unique
                amount: 100,
                currency: 'XOF',
                channels: 'ALL',
                description: 'Test de paiement',
                // Informations client pour le paiement par carte bancaire
                customer_name: "Joe",
                customer_surname: "Down",
                customer_email: "down@test.com",
                customer_phone_number: "088767611",
                customer_address: "BP 0024",
                customer_city: "Antananarivo",
                customer_country: "CM", // Code ISO du pays
                customer_state: "CM", // Code ISO de l'état
                customer_zip_code: "06510"
            });
            CinetPay.waitResponse(function(data) {
                if (data.status == "REFUSED") {
                    alert("Votre paiement a échoué");
                    window.location.reload();
                } else if (data.status == "ACCEPTED") {
                    alert("Votre paiement a été effectué avec succès");
                    window.location.reload();
                }
            });
            CinetPay.onError(function(data) {
                console.log(data);
            });
        }
    </script>
</head>
<body>
    <div class="sdk">
        <h1>SDK SEAMLESS</h1>
        <button onclick="checkout()">Checkout</button>
    </div>
</body>
</html>
